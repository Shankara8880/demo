<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style>
        #boxA,
        #boxB {
            float: left;
            padding: 10px;
            /* -moz-user-select: none; */
        }
    </style> -->
    <script type="text/javascript">
        function dragStart(ev) {
            ev.dataTransfer.effectAllowed = 'move';
            ev.dataTransfer.setData("Text", ev.target.getAttribute('id'));
            ev.dataTransfer.setDragImage(ev.target, 0, 0);
            return true;
        }
        function dragEnter(ev) {
            event.preventDefault();
            return true;
        }
        function dragOver(ev) {
            return false;
        }
        function dragDrop(ev) {
            var src = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(src));
            ev.stopPropagation();
            return false;
        }
    </script>
</head>

<body>
    <center>
        <h2>Drag And drop HTML5</h2>
        <div>Try to move the purple box into the pink box.</div>

        <div id="boxA" draggable="true" ondragstart=" return dragStart(event)"
            style="background-color: #6633FF; width: 75px; height: 75px;">Drag me</div>


        <div id="boxB" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)"
            ondragover="return dragOver(event)" style="background-color: #FF6699; width: 150px; height: 150px;">
            Dustbin</div>
    </center>




</body>

</html>
